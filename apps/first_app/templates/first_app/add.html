<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add A Trip</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    {% load static %}

  <link rel="stylesheet" type="text/css" href="{% static 'first_app/style.css' %}" />
  </head>
  <body>
    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}


    <div id="fullscreen_bg" class="fullscreen_bg"/>

    <div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                  <p><a href="{%url 'travels:home' %}">Home</a></p>
                  <p><a href="{%url 'login:logout' %}">Logout</a></p>
                    <h3 class="text-center">
                        Add A Trip</h3>
                    <form class="form form-signup" action="{%url 'travels:post'%}" role="form" method="post">
                      {% csrf_token %}
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span>
                            </span>
                            <input type="text" name="place" class="form-control" placeholder="Destination">
                        </div>
                    </div>

                    <div class="form-group">

                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span></span>
                            <input type="text" name="plan" class="form-control" placeholder="Description">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span></span>
                            <input type="date" name="start_date" class="form-control" placeholder="Travel Date From">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span></span>
                            <input type="date" name="end_date" class="form-control" placeholder="Travel Date To">
                        </div>
                    </div>
                </div>
                <input type="submit" class="btn btn-sm btn-primary btn-block" value="Add">
                </form>
            </div>
        </div>
    </div>
    </div>



    </div>

  </body>
</html>
